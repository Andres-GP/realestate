name: Deploy to Vercel

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://real-state-seven-tau.vercel.app/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "❌ Missing VERCEL_TOKEN"; exit 1; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "❌ Missing VERCEL_PROJECT_ID"; exit 1; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "❌ Missing VERCEL_ORG_ID"; exit 1; fi

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel (Prod)
        uses: amondnet/vercel-action@v25.2.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod --yes"
          working-directory: ./
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Notify Discord
        uses: Ilshidur/action-discord@0.4.0
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: "✅ Production deployed for ${{ github.repository }}!"
